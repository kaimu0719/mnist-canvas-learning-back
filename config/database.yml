default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  database: myapp_development


test:
  <<: *default
  database: myapp_test
  
  queue:
    <<: *default
    database: myapp_test
    migrations_paths: db/queue_migrate
    schema_dump: db/queue_schema.rb

production:
  primary:
    url: <%= ENV["DATABASE_URL"] %>
  queue:
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
    schema_dump: db/queue_schema.rb
  cache:
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
    schema_dump: db/cache_schema.rb
  cable:
    url: <%= ENV["DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
    schema_dump: db/cable_schema.rb
