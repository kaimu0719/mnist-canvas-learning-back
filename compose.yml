services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build: .
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: >
      bash -lc "
        rm -f tmp/pids/server.pid &&
        bin/rails s -p 3000 -b 0.0.0.0
      "